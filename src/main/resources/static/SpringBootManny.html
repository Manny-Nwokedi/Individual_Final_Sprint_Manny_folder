
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Manny</title>
    <style>
        body {
            background-color: lightblue;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Binary Search Tree Input</h1>
    <form action="/process-numbers" method="post">
        <label for="numbers">Enter numbers (comma separated):</label>
        <input type="text" id="numbers" name="numbers" required>
        <button type="submit">Submit</button>
        <button type="button" onclick="location.href='/previous-trees'">Show Previous</button>
    </form>
</div>
</body>
</html>
